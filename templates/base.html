<!doctype html>
<html>
<head>
    <title>Skillshare Finder</title>
    {% block head %} {% endblock %}
</head>

<body>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class=flashes>
		{% for message in messages %}
			<li> {{ message }} </li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}

{% block body %} {% endblock %}
</body>
</html>
